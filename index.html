<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Trek</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #0a0d36;
            color: #f5f5f5;
        }

        header {
            padding: 1rem 1rem 0.5rem;
            text-align: center;
        }

        main {
            flex: 1;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 1.5rem 1rem 2.5rem;
        }

        .series-wrapper {
            width: 100%;
            max-width: 1400px;
        }

        .title-main {
            font-family: "Orbitron", sans-serif;
            font-size: 42pt;
            color: #ffd700;
            margin: 0 0 0.25rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            text-shadow:
                0 0 4px #000000,
                0 0 10px rgba(255, 215, 0, 0.8);
        }

        .subtitle-main {
            font-family: "Orbitron", sans-serif;
            font-size: 30pt;
            color: #ffd700;
            margin: 0;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-shadow:
                0 0 3px #000000,
                0 0 8px rgba(255, 215, 0, 0.7);
        }

        .return-link {
            display: none;
            margin: 0.75rem auto 0;
            font-family: "Orbitron", sans-serif;
            font-size: 0.9rem;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            color: #ffffff;
            cursor: pointer;
            opacity: 0.9;
            padding: 0.4rem 1.5rem;
            border-radius: 999px;
            border: 0.5px solid #ffd700;
            transition:
                opacity 140ms ease-out,
                text-shadow 140ms ease-out,
                transform 140ms ease-out;
            width: fit-content;
            text-align: center;
        }

        .return-link:hover {
            opacity: 1;
            text-shadow:
                0 0 4px #000000,
                0 0 10px rgba(250, 204, 107, 0.9);
            transform: translateY(-1px);
        }

        .series-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
        }

        .button-row {
            display: flex;
            gap: 2rem;
            justify-content: center;
            width: 100%;
            max-width: 1100px;
        }

        .button-row + .button-row {
            margin-top: 75px;
        }

        .series-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 999px;
            border: 1px solid #ffffff;
            font-size: 12pt;
            font-weight: 700;
            letter-spacing: 0.03em;
            text-transform: uppercase;
            background-image: linear-gradient(135deg, #011926 0%, #003E5C 100%);
            color: #B29433;
            box-shadow:
                0 4px 0 #000000,
                0 16px 30px rgba(0, 0, 0, 0.95),
                inset 0 1px 0 rgba(255, 255, 255, 0.08),
                inset 0 -3px 10px rgba(0, 0, 0, 0.95);
            cursor: pointer;
            transition:
                transform 160ms ease-out,
                box-shadow 160ms ease-out,
                border-color 160ms ease-out;
            text-align: center;
            white-space: normal;
            line-height: 1.3;
        }

        .series-btn-placeholder {
            visibility: hidden;
            pointer-events: none;
        }

        .series-btn:hover {
            box-shadow:
                0 6px 0 #000000,
                0 22px 38px rgba(0, 0, 0, 0.98),
                0 0 18px rgba(211, 175, 55, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.12),
                inset 0 -3px 12px rgba(0, 0, 0, 0.98);
            transform: translateY(-2px) scale(1.02);
            border-color: #f9fafb;
        }

        .series-btn:active {
            box-shadow:
                0 2px 0 #000000,
                0 10px 18px rgba(0, 0, 0, 0.98),
                inset 0 1px 0 rgba(255, 255, 255, 0.06),
                inset 0 -2px 6px rgba(0, 0, 0, 0.98);
            transform: translateY(1px) scale(0.99);
        }

        .cards-grid {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
        }

        .cards-row {
            display: flex;
            gap: 2rem;
            justify-content: center;
            width: 100%;
            max-width: 1100px;
        }

        .character-card {
            flex: 1;
            max-width: 320px;
            padding: 1.5rem 1.75rem;
            border-radius: 18px;
            background-image: linear-gradient(135deg, #011926 0%, #003E5C 100%);
            border: 1px solid #ffffff;
            color: #B29433;
            font-size: 12pt;
            font-weight: 700;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            text-align: center;
            box-shadow:
                0 4px 0 #000000,
                0 16px 30px rgba(0, 0, 0, 0.95),
                inset 0 1px 0 rgba(255, 255, 255, 0.08),
                inset 0 -3px 10px rgba(0, 0, 0, 0.95);
            cursor: pointer;
            transition:
                transform 160ms ease-out,
                box-shadow 160ms ease-out,
                border-color 160ms ease-out;
        }

        .character-card:hover {
            box-shadow:
                0 6px 0 #000000,
                0 22px 38px rgba(0, 0, 0, 0.98),
                0 0 18px rgba(211, 175, 55, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.12),
                inset 0 -3px 12px rgba(0, 0, 0, 0.98);
            transform: translateY(-2px) scale(1.02);
            border-color: #f9fafb;
        }

        .character-card:active {
            box-shadow:
                0 2px 0 #000000,
                0 10px 18px rgba(0, 0, 0, 0.98),
                inset 0 1px 0 rgba(255, 255, 255, 0.06),
                inset 0 -2px 6px rgba(0, 0, 0, 0.98);
            transform: translateY(1px) scale(0.99);
        }

        .character-card img {
            width: 100%;
            height: auto;
            display: none;
            margin-bottom: 0.75rem;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="title-main">Bio Trek</h1>
        <h2 class="subtitle-main">Star Trek Biographies</h2>
    </header>

    <main>
        <div class="series-wrapper">
            <div id="return-menu" class="return-link">
                Return to Series Menu
            </div>

            <div class="series-grid">
                <div class="button-row">
                    <button type="button" class="series-btn" data-series="The Original Series">The Original Series</button>
                    <button type="button" class="series-btn" data-series="The Next Generation">The Next Generation</button>
                    <button type="button" class="series-btn" data-series="Deep Space Nine">Deep Space Nine</button>
                </div>
                <div class="button-row">
                    <button type="button" class="series-btn" data-series="Voyager">Voyager</button>
                    <button type="button" class="series-btn" data-series="Enterprise">Enterprise</button>
                    <button type="button" class="series-btn" data-series="Discovery">Discovery</button>
                </div>
                <div class="button-row">
                    <button type="button" class="series-btn" data-series="Picard">Picard</button>
                    <button type="button" class="series-btn series-btn-placeholder" aria-hidden="true" tabindex="-1"></button>
                    <button type="button" class="series-btn" data-series="Strange New Worlds">Strange New Worlds</button>
                </div>
            </div>

            <div class="cards-grid">
                <div class="cards-row">
                    <div class="character-card" id="card-1">
                        <img id="card-1-img" src="" alt="">
                        <div id="card-1-text"></div>
                    </div>
                    <div class="character-card" id="card-2">
                        <img id="card-2-img" src="" alt="">
                        <div id="card-2-text"></div>
                    </div>
                    <div class="character-card" id="card-3">
                        <img id="card-3-img" src="" alt="">
                        <div id="card-3-text"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const characterMap = {
            "The Original Series": [
                "James T. Kirk",
                "Spock",
                "Leonard McCoy"
            ],
            "The Next Generation": [
                "Jean-Luc Picard",
                "William Riker",
                "Data"
            ],
            "Deep Space Nine": [
                "Benjamin Sisko",
                "Kira Nerys",
                "Odo"
            ],
            "Voyager": [
                "Kathryn Janeway",
                "Chakotay",
                "Tuvok"
            ],
            "Enterprise": [
                "Jonathan Archer",
                "T'Pol",
                "Trip Tucker"
            ],
            "Discovery": [
                "Michael Burnham",
                "Saru",
                "Gabriel Lorca"
            ],
            "Picard": [
                "Jean-Luc Picard",
                "Raffi Musiker",
                "Seven of Nine"
            ],
            "Strange New Worlds": [
                "Christopher Pike",
                "Una Chin-Riley",
                "Spock"
            ]
        };

        function openSeries(seriesName) {
            const title = document.querySelector(".title-main");
            const subtitle = document.querySelector(".subtitle-main");
            const seriesGrid = document.querySelector(".series-grid");
            const cardsGrid = document.querySelector(".cards-grid");
            const returnLink = document.getElementById("return-menu");

            const card1Text = document.getElementById("card-1-text");
            const card2Text = document.getElementById("card-2-text");
            const card3Text = document.getElementById("card-3-text");

            const card1Img = document.getElementById("card-1-img");
            const card2Img = document.getElementById("card-2-img");
            const card3Img = document.getElementById("card-3-img");

            title.textContent = "Star Trek";
            subtitle.textContent = seriesName;

            seriesGrid.style.display = "none";
            cardsGrid.style.display = "flex";
            returnLink.style.display = "block";

            if (seriesName === "The Original Series") {
                card1Text.innerHTML = "James T. Kirk<br>Captain";
                card2Text.innerHTML = "Spock<br>Lt. Commander";
                card3Text.innerHTML = "Leonard (Bones) McCoy<br>Doctor";

                card1Img.src = "https://raw.githubusercontent.com/BigBird7827/Bio-Trek/main/Images/James%20Kirk%20(TOS).png";
                card2Img.src = "https://raw.githubusercontent.com/BigBird7827/Bio-Trek/main/Images/Spock%20(TOS).png";
                card3Img.src = "https://raw.githubusercontent.com/BigBird7827/Bio-Trek/main/Images/Doctor%20McCoy%20(TOS).png";

                card1Img.style.display = "block";
                card2Img.style.display = "block";
                card3Img.style.display = "block";
            } else if (seriesName === "The Next Generation") {
                card1Text.innerHTML = "Jean-Luc Picard<br>Captain";
                card2Text.innerHTML = "William T. Riker<br>Commander";
                card3Text.innerHTML = "Data<br>Lt. Commander";

                card1Img.src = "https://raw.githubusercontent.com/BigBird7827/Bio-Trek/main/Images/Jean-Luc%20Picard%20(TNG).png";
                card2Img.src = "https://raw.githubusercontent.com/BigBird7827/Bio-Trek/main/Images/William%20T%20Riker%20(TNG).png";
                card3Img.src = "https://raw.githubusercontent.com/BigBird7827/Bio-Trek/main/Images/Data%20(TNG).png";

                card1Img.style.display = "block";
                card2Img.style.display = "block";
                card3Img.style.display = "block";
            } else if (seriesName === "Deep Space Nine") {
                card1Text.innerHTML = "Benjamin Sisko<br>Captain";
                card2Text.innerHTML = "Kira Nerys<br>Colonel";
                card3Text.innerHTML = "Odo<br>Security Chief";

                card1Img.src = "https://raw.githubusercontent.com/BigBird7827/Bio-Trek/main/Images/Benjamin%20Sisko%20(DS9).png";
                card2Img.src = "https://raw.githubusercontent.com/BigBird7827/Bio-Trek/main/Images/Major%20Kira%20(DS9).png";
                card3Img.src = "https://raw.githubusercontent.com/BigBird7827/Bio-Trek/main/Images/Odo%20(DS9).png";

                card1Img.style.display = "block";
                card2Img.style.display = "block";
                card3Img.style.display = "block";
            } else if (seriesName === "Voyager") {
                card1Text.innerHTML = "Kathryn Janeway<br>Captain";
                card2Text.innerHTML = "Chakotay<br>1st Officer";
                card3Text.innerHTML = "Tuvok<br>Chief Security Officer";

                card1Img.src = "https://raw.githubusercontent.com/BigBird7827/Bio-Trek/main/Images/Kathry%20Janeway%20(Voy).png";
                card2Img.src = "https://raw.githubusercontent.com/BigBird7827/Bio-Trek/main/Images/Chakotay%20(Voy).png";
                card3Img.src = "https://raw.githubusercontent.com/BigBird7827/Bio-Trek/main/Images/Tuvok%20(Voy).png";

                card1Img.style.display = "block";
                card2Img.style.display = "block";
                card3Img.style.display = "block";
            } else if (seriesName === "Enterprise") {
                card1Text.innerHTML = "Jonathan Archer<br>Captain";
                card2Text.innerHTML = "T'Pol<br>Sub-Commander";
                card3Text.innerHTML = "Charles \"Trip\" Tucker III<br>Commander";

                card1Img.src = "https://raw.githubusercontent.com/BigBird7827/Bio-Trek/main/Images/Jonathan%20Archer%20(Ent).png";
                card2Img.src = "https://raw.githubusercontent.com/BigBird7827/Bio-Trek/main/Images/TPol%20(Ent).png";
                card3Img.src = "https://raw.githubusercontent.com/BigBird7827/Bio-Trek/main/Images/Trip%20Tucker%20(Ent).png";

                card1Img.style.display = "block";
                card2Img.style.display = "block";
                card3Img.style.display = "block";
            } else if (seriesName === "Discovery") {
                card1Text.innerHTML = "Michael Burnham<br>Captain";
                card2Text.innerHTML = "Saru<br>Captain";
                card3Text.innerHTML = "Gabriel Lorca<br>Captain";

                card1Img.src = "https://raw.githubusercontent.com/BigBird7827/Bio-Trek/main/Images/Burnham%20(Dis).png";
                card2Img.src = "https://raw.githubusercontent.com/BigBird7827/Bio-Trek/main/Images/Saru%20(Dis).png";
                card3Img.src = "https://raw.githubusercontent.com/BigBird7827/Bio-Trek/main/Images/Lorca%20(Dis).png";

                card1Img.style.display = "block";
                card2Img.style.display = "block";
                card3Img.style.display = "block";
            } else if (seriesName === "Picard") {
                card1Text.innerHTML = "Jean-Luc Picard<br>Picard";
                card2Text.innerHTML = "Will Riker<br>Riker";
                card3Text.innerHTML = "Raffi Musiker<br>Raffi";

                card1Img.src = "https://raw.githubusercontent.com/BigBird7827/Bio-Trek/main/Images/Picard%20(Pic).png";
                card2Img.src = "https://raw.githubusercontent.com/BigBird7827/Bio-Trek/main/Images/Riker%20(Pic).png";
                card3Img.src = "https://raw.githubusercontent.com/BigBird7827/Bio-Trek/main/Images/Raffi%20(Pic).png";

                card1Img.style.display = "block";
                card2Img.style.display = "block";
                card3Img.style.display = "block";
            } else if (seriesName === "Strange New Worlds") {
                card1Text.innerHTML = "Christopher Pike<br>Captain";
                card2Text.innerHTML = "Una Chin Riley<br>Number One";
                card3Text.innerHTML = "Spock<br>Lieutenant";

                card1Img.src = "https://raw.githubusercontent.com/BigBird7827/Bio-Trek/main/Images/Pike%20(SNW).png";
                card2Img.src = "https://raw.githubusercontent.com/BigBird7827/Bio-Trek/main/Images/Una%20Chin%20Riley%20(SNW).png";
                card3Img.src = "https://raw.githubusercontent.com/BigBird7827/Bio-Trek/main/Images/Spock%20(SNW).png";

                card1Img.style.display = "block";
                card2Img.style.display = "block";
                card3Img.style.display = "block";
            } else {
                const names = characterMap[seriesName] || ["Character 1", "Character 2", "Character 3"];

                card1Text.textContent = names[0];
                card2Text.textContent = names[1];
                card3Text.textContent = names[2];

                card1Img.src = "";
                card2Img.src = "";
                card3Img.src = "";

                card1Img.style.display = "none";
                card2Img.style.display = "none";
                card3Img.style.display = "none";
            }
        }

        function returnToMenu() {
            const title = document.querySelector(".title-main");
            const subtitle = document.querySelector(".subtitle-main");
            const seriesGrid = document.querySelector(".series-grid");
            const cardsGrid = document.querySelector(".cards-grid");
            const returnLink = document.getElementById("return-menu");

            title.textContent = "Bio Trek";
            subtitle.textContent = "Star Trek Biographies";

            cardsGrid.style.display = "none";
            seriesGrid.style.display = "flex";
            returnLink.style.display = "none";
        }

        document.querySelectorAll(".series-btn").forEach(btn => {
            btn.addEventListener("click", () => {
                const series = btn.getAttribute("data-series");
                openSeries(series);
            });
        });

        document.getElementById("return-menu").addEventListener("click", returnToMenu);
    </script>
</body>
</html>
